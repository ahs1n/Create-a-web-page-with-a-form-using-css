<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h3>
        Indus University Karachi Online Admission Inquiry
    </h3>
    </header>  
    <div class="main">
        <img src="title.png" alt="title">
        <h3>
            Admission Inquiry For Spring-2020
        </h3>
        <p>
            This form servers as the initial information, the candidate must have to visit the campus and purchase the admission kit in order to appear in the entry test, and confirm their admission.
        </p>
        <div class="main_row1">
            <div class="campus">
                <label for="campus">Campus *</label>            
                <select id="campus" name="campus">
                <option value="blank"></option>
                <option value="main_campus">Main Campus</option>
                <option value="clifton">Clifton Study Center</option>
                </select>
            </div>

                <div class="faculty">
                    <label for="faculty">Faculty *</label>            
                    <select id="faculty" name="faculty">
                    <option value="blank"></option>

                    <option value="1">Faculty of Engineering,Science and Technology</option>
                    <option value="2">Faculty of Management Sciences</option>
                    <option value="3">Faculty of Social Sciences</option>
                    <option value="4">Faculty of Art and Design</option>
                    <option value="8">Faculty of Health and Medical Sciences</option>
                </select>
            </div>

            <div class="program">
                <label for="program">Program *</label>            
                <select id="program" name="program">
                <option value="blank"></option>
                <option value="BSCS">BSCS</option>
                <option value="BSSE">BSSE</option>
                <option value="Faishon">Faishon</option>
                <option value="media">Media</option>

                </select>
            </div>
        </div>
        <div class="main_row2">
        <div class="personal_info">
                
        </div>

        <div class="qualification">

        </div>
    </div>

    </div>  


</body>
</html>
